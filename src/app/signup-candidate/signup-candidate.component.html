<form
  class="mt-signup-candidate-form"
  #candidateSignupForm="ngForm"
  (ngSubmit)="onSignupWithEmail()">
  <section class="text-center">
    <img src="../../assets/images/logo.png" alt="logo" class="mt-logo" />
    <h2>Create a account on MoneyTree</h2>
  </section>
  <mat-form-field class="mt-form-control-50">
    <input
    matInput
    placeholder="First name"
    [formControl]="firstNameFormControl"
    [(ngModel)]="firstName">
    <mat-error *ngIf="firstNameFormControl.hasError('required')">
      First name is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="mt-form-control-50">
    <input
      matInput
      placeholder="Last name"
      [formControl]="lastNameFormControl"
      [(ngModel)]="lastName">
    <mat-error *ngIf="lastNameFormControl.hasError('required')">
      Last name is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="mt-form-control-100">
    <input
      matInput
      placeholder="Email"
      [formControl]="emailFormControl"
      [(ngModel)]="email">
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="mt-form-control-100">
    <input
      matInput
      type="password"
      placeholder="Password"
      [formControl]="passwordFormControl"
      [(ngModel)]="password">
    <mat-error *ngIf="passwordFormControl.hasError('required')">
      Password is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <section class="mt-section">
    <mat-checkbox [(ngModel)]="termsAndConditions" [formControl]="termsAndConditionsFormControl">
      By continuing, you agree with our Terms & Conditions
    </mat-checkbox>
    <section class="mt-error">
      <mat-error *ngIf="(termsAndConditionsFormControl.invalid && termsAndConditionsFormControl.d) || (termsAndConditionsFormControl.invalid && submitted)">
        Terms & Conditions  is <strong>required</strong>
      </mat-error>
    </section>
  </section>
  <button
    mat-raised-button
    type="submit"
    color="primary"
    class="mt-btn">
    Get started
  </button>
  <p class='text-left'>Already have an account? 
    <a routerLink='login'>Log in</a>
  </p>
  <div class='divider'>or</div>
  <button mat-raised-button color="warn" class="mt-btn">
    Sign up with linkedin
  </button>
  <h1>{{submitted}}</h1>
</form>

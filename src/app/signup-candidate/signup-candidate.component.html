<form class="mt-signup-candidate-form">
  <img src="../../assets/images/logo.png" alt="logo" class="mt-logo" />
  <h2>Create a account on MoneyTree</h2>
  <mat-form-field class="mt-form-control-50">
    <input matInput placeholder="First name" [formControl]="firstNameFormControl" [errorStateMatcher]="matcher">
    <mat-error *ngIf="firstNameFormControl.hasError('required')">First name is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="mt-form-control-50">
    <input matInput placeholder="Last name" [formControl]="lastNameFormControl" [errorStateMatcher]="matcher">
    <mat-error *ngIf="firstNameFormControl.hasError('required')">Last name is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="mt-form-control-100">
    <input matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher">
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="mt-form-control-100">
    <input matInput placeholder="Password" [formControl]="passwordFormControl" [errorStateMatcher]="matcher">
    <mat-error *ngIf="passwordFormControl.hasError('required')">Password is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <section class="mt-section">
    <mat-checkbox>
      By continuing, you agree with our Terms & Conditions
    </mat-checkbox>
  </section>
  <button mat-raised-button color="primary" class="mt-btn">
    Get started
  </button>
  <p class='text-left'>Already have an account? 
    <a routerLink='login'>Log in</a>
  </p>
  <div class='divider'>or</div>
  <button mat-raised-button color="warn" class="mt-btn">
    Sign up with linkedin
  </button>
</form>
